server {
    listen 80;
    server_name sumiga03.illuwa.click;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        # Let's Encrypt의 ACME 챌린지를 위한 위치 설정
        allow all;  # 모든 IP 주소에서의 접근을 허용
        root /var/www/certbot;  # ACME 챌린지 파일이 저장된 루트 디렉토리 지정
    }

    location / {
        # $host: 요청의 "Host" 헤더 값(일반적으로 도메인 이름)을 나타내는 Nginx 변수
        # $request_uri: 요청된 URI를 쿼리 문자열을 포함하여 나타내는 Nginx 변수
        return 301 https://$host$request_uri;
    }
}

server {
    # HTTPS 연결을 위한 443 포트 리스닝
    listen 443 ssl;
    # 서버 이름 설정 (환경 변수에서 도메인 이름 가져옴)
    server_name sumiga03.illuwa.click;
    # 서버 토큰 비활성화 (보안 강화)
    server_tokens off;

    # SSL 인증서 파일 경로 설정
    ssl_certificate /etc/letsencrypt/live/sumiga03.illuwa.click/fullchain.pem;
    # SSL 개인 키 파일 경로 설정
    ssl_certificate_key /etc/letsencrypt/live/sumiga03.illuwa.click/privkey.pem;
    # SSL 관련 추가 설정 포함
    include /etc/letsencrypt/options-ssl-nginx.conf;
    # Diffie-Hellman 파라미터 파일 경로 설정
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}