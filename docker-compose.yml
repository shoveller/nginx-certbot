version: '3.9'
services:
  nginx:
    container_name: nginx-proxy
    image: nginx:latest
    restart: unless-stopped
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./data/nginx/conf.d:/etc/nginx/conf.d //conf.d안에 ???.conf파일 설정을 nginx에 마운트
    - ./data/certbot/conf:/etc/letsencrypt  //ssl 부분 certbot과 같은 폴더를 공유
    - ./data/certbot/www:/var/www/certbot   //ssl 부분 certbot과 같은 폴더를 공유
    - ./git/cube/cube/dist:/usr/share/nginx/html  //vue build 파일을 넣어줘야하는 부분이다.
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: nginx-certbot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx